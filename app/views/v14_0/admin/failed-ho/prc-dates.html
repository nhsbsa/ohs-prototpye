{% extends "layout_bsa.html" %}

{% block page_title %}
	PRC treatment dates
{% endblock %}

{% block content %}

<style>
	/* checkbox */
	.govuk-checkboxes__item {
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 19px;
		line-height: 1.25;
		display: block;
		position: relative;
		min-height: 40px;
		margin-bottom: 10px;
		padding-left: 40px;
		clear: left;
	}
	.govuk-checkboxes__input {
		cursor: pointer;
		position: absolute;
		z-index: 1;
		top: -2px;
		left: -2px;
		width: 44px;
		height: 44px;
		margin: 0;
		opacity: 0;
	}
	.govuk-checkboxes__label {
		display: inline-block;
		margin-bottom: 0;
		padding: 8px 15px 5px;
		cursor: pointer;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
	}
	.govuk-label {
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 19px;
		line-height: 1.25;
		color: #0b0c0c;
		display: block;
		margin-bottom: 5px;
	}
	.govuk-checkboxes__label::before {
		content: "";
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 40px;
		height: 40px;
		border: 2px solid currentColor;
		background: transparent;
	}
	.govuk-checkboxes__input:checked+.govuk-checkboxes__label::after {
		opacity: 1;
	}
	.govuk-checkboxes__label::after {
		content: "";
		position: absolute;
		top: 11px;
		left: 9px;
		width: 18px;
		height: 7px;
		-webkit-transform: rotate(-45deg);
		-ms-transform: rotate(-45deg);
		transform: rotate(-45deg);
		border: solid;
		border-width: 0 0 5px 5px;
		border-top-color: transparent;
		opacity: 0;
		background: transparent;
	}
	/* end checkbox */
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
			<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Michael Philip</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
		</div>
	</div>
	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="heading-group">
				<h1 class="heading-large">What are the entitlement dates on the PRC?</h1>
			</div>
			<form action="case-record" id="contact-details-form" method="get" class="form">
				<div class="form-group">
					<label class="form-label" for="last-name-2">
						PRC start date
						<span class="form-hint">
								This can be any date. For example, 18/09/2018 (TBD)
							</span>
						</label>
					<input class="form-control" id="last-name-2" name="email" type="text" autocomplete="off" value="">
				</div>
				<div class="form-group">
					<label class="form-label" for="first-name-2">
						PRC end date
						<span class="form-hint">
								This can be any date. For example, 18/09/2018 (TBD)
							</span>
						</label>
					<input class="form-control" id="first-name-2" name="landline" type="text" autocomplete="off">
				</div>
				<div class="form-group">
					<a class="button" href="treatment-details">Next</a>
					<a class="button button-secondary" href="search">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</main>
{% endblock %}
