{% block page_title %}
What country are you working in?
{% endblock %}
{% block content %}
<style>
   /* banner */
   .banner-information-without-action {
   color: #005ea5;
   }
   .banner-message {
   font-family: Arial, sans-serif;
   font-weight: 400;
   text-transform: none;
   font-size: 36px;
   line-height: 1.2;
   padding: 20px;
   margin-top: 15px;
   margin-bottom: 15px;
   border-width: 5px;
   border-style: solid;
   font-weight: bold;
   text-align: center;
   }
   .vertical-bar {
   margin: 0px 10px;
   }
   /* end banner */
</style>
<main id="content" role="main">
   <div class="grid-row">
      <div class="column-full">
         <div id="back">
            <a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="grid-row">
         <div class="column-full">
            <div class="banner-information-without-action">
               <p class="banner-message">
                  <span class="name text-capitalize">Rosie Philip</span>
                  <span class="vertical-bar">|</span>
                  <span class="ohs-reference-number">25000005</span>
               </p>
            </div>
         </div>
         <div class="column-full">
            <div class="heading-group">
               <h1 class="heading-large">EU exception</h1>
            </div>


            <form action="working-date" id="moving-country-form" method="get" class="form">
               <h2 class="heading-medium">What country are you in?</h2>
               <div class="form-group">
                  <label class="form-label" for="lineone">Country</label>
                  <input class="form-control" id="registration-number" name="address-lineone" type="text" autocomplete="off" value="France" >
               </div>

               <h2 class="heading-medium">Institution details</h2>
               <div class="form-group">
                  <label class="form-label" for="i-name">
                  Institution name
                  </label>
                  <input class="form-control" id="i-name" type="text" autocomplete="off" value="Jeanne de Flandre Hospital">
               </div>
               <div class="form-group">
                  <label class="form-label" for="i-email">
                  Institution email address
                  </label>
                  <input class="form-control" id="i-email" type="text" autocomplete="off" value="info@jdfhospital.com">
               </div>


               <h2 class="heading-medium">What are the entitlement dates?</h2>
               <div class="form-group">
                  <label class="form-label" for="ni-number">
                  Start date
                  <span class="form-hint">
                  This can be any date. For example, 18/09/2018
                  </span>
                  </label>
                  <input class="form-control" id="ni-number" type="text" autocomplete="off" value="04/12/2018">
               </div>
               <div class="form-group">
                  <label class="form-label" for="ni-number-2">
                  End date
                  <span class="form-hint">
                  This can be any date. For example, 18/09/2018
                  </span>
                  </label>
                  <input class="form-control" id="ni-number-2" type="text" autocomplete="off" value="26/12/2019">
               </div>
               <div class="form-group">
                  <label class="form-label" for="ni-number">
                  Issue date
                  <span class="form-hint">
                  This can be any date. For example, 18/09/2018
                  </span>
                  </label>
                  <input class="form-control" id="ni-number-3" type="text" autocomplete="off" value="01/12/2018">
               </div>
