{% extends "layout_bsa.html" %}

{% block page_title %}
    Add residency address
{% endblock %}

{% block content %}

<main id="content" role="main">
    <a href="javascript:history.go(-1)" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <header class="page-header">
                <h1 class="page-header--lede heading-large">Add residential address</h1>
            </header>
            <form action="contact-details" id="contact-address-form" method="get" class="form">
                <!-- display/hide correspontace address field -->
                <div class="form-group">

                    <div class="form-group">
                        <label class="form-label" for="lineone">Building and street (line 1 of 2)</label>
                        <input class="form-control" id="registration-number" name="address-lineone" type="text">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lineone">Building and street (line 2 of 2)</label>
                        <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="town">Town or city</label>
                        <input class="form-control" id="town" name="town" type="text">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="postcode">Postcode (optional)</label>
                        <input class="form-control form-control-1-4"  id="registration-number" name="address-postcode" type="text">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="town">Country</label>
                        <input class="form-control" id="town" name="town" type="text" value="France" disabled="disabled" style="background-color: #DEE0E2">
                    </div>
                </div>
                <div class="form-group">
                    <details role="group">
                        <summary role="button" aria-controls="details-content-0" aria-expanded="false"><span class="summary">Add a correspondence address (if different)</span></summary>
                        <div class="panel panel-border-narrow" id="details-content-0" aria-hidden="true">
                            <div class="form-group">
                                <h2 class="heading-large">Add correspondence address</h2>

                                <div class="form-group">
                                    <label class="form-label" for="building-name-1">Building and street (line 1 of 2)</label>
                                    <input class="form-control" id="building-name-1" name="building-name-1" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="street-name-1">Building and street (line 2 of 2)</label>
                                    <input class="form-control" id="street-name-1" name="street-name-1" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="form-control-1-3">Town or city</label>
                                    <input class="form-control form-control-1-3" id="form-control-1-3" name="form-control-1-3" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="form-control-1-4">Postcode (optional)</label>
                                    <input class="form-control form-control-1-4" id="form-control-1-3" name="form-control-1-3" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="form-control">Country</label>
                                    <input class="form-control" id="town" name="town" type="text" value="France" disabled="disabled" style="background-color: #DEE0E2">
                                </div>
                            </div>
                        </div>
                    </details>
                </div>

                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>
                <p class="navigation">
                    <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
                </p>

                             <!-- modal starts here  -->
                             <div class="dialog" id="dialog-4" aria-hidden="true">
                                    <div class="dialog-holder" aria-labelledby="dialog-title-4" aria-describedby="dialog-content-4" role="alertdialog">
                                        <div class="dialog-content" id="dialog-content-4" role="document" tabindex="0">											
                                            <header class="page-header">
                                                <h1 class="page-header--lede heading-medium" style="margin-top: -1em;">Are you sure you want to cancel?</h1>
                                            </header>
                                            <div class="dialog-actions" style="display: inline;">
                                                <input id="submit-btn" class="button buttonSubmit" type="submit" value="Yes - go to home page" style="font-size: 19px;"/>
                                                <a class="dialog-cancel" href="#" style="font-size: 1em;">No - continue application</a>
                                            </div>
                                            <button class="dialog-close" aria-label="close" type="button">
                                                <span class="icon icon-close">x</span>
                                            </button>												
                                          </div>
                                      </div>
                                  </div>
            </form>
        </div>
    </div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
    $("#submit-btn").on("click", function() {
        var modalAnswer = $("input[name='exemption']:checked").val() || false; // false if undefined

        if (modalAnswer != false && modalAnswer == 'yes') {
            $("#contact-address-form").attr("action", "search");
        } else {
            $("#contact-address-form").attr("action", "contact-address");
        }
    });
</script>

    {% endblock %}
