{% extends "layout_bsa.html" %}

{% block page_title %}
    Search
{% endblock %}

{% block content %}
<style>
.form-control-3-4 {
    width: 32.7%;
}
</style>

<main id="content" role="main">
     <a href="javascript:history.go(-1)" class="link-back">Back</a>
     <div class="grid-row">
          <div class="column-two-thirds">
               <header class="page-header">
                    <h1 class="page-header--lede heading-large">Search</h1>
               </header>
          </div>
          <form action="search-noresults" method="get" class="form">
             <div class="column-full">
                 <div class="form-group">
                       <label class="form-label" for="ni-number">
                          National Insurance number
                          <span class="form-hint">
                            It’s on the National Insurance card, benefit letter, payslip or P60. For example, ‘QQ123456C’.
                          </span>
                       </label>
                       <input class="form-control form-control-3-4" id="id" type="text" name="id" max="20">
                  </div>
              </div>
              <div class="column-two-thirds">
                  <div class="form-group">
                       <label class="form-label" for="lineone">Date of birth</label>
                       <span class="form-hint">For example, 31/03/1980</span>
                       <input class="form-control" id="registration-number" name="address-lineone" type="text">
                 </div>
                 <div class="form-group">
                      <input class="button" type="submit" value="Search">
                 </div>
             </div>
          </form>
     </div>
</main>

{% endblock %}
