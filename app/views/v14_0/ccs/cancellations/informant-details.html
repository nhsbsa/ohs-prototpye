{% extends "layout_bsa.html" %}

{% block page_title %}
	What are your contact details?
{% endblock %}

{% block content %}

<style>
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Michael Philip</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What are your contact details?</h1>
				</div>
				<form action="case-record" id="contact-details-form" method="get" class="form">
					<p>We ask for this so we can respond to any questions.</p>
					<div class="form-group">
						<label class="form-label" for="last-name">Full name</label>
						<input class="form-control" id="last-name" name="email" type="text" autocomplete="off" value="Rosie Philip">
					</div>
					<div class="form-group">
						<label class="form-label" for="last-name-2">Email address</label>
						<input class="form-control" id="last-name-2" name="email" type="text" autocomplete="off" value="rosie.philip@email.com">
					</div>
					<div class="form-group">
						<label class="form-label" for="first-name-2">Telephone number</label>
						<input class="form-control" id="first-name-2" name="landline" type="text" autocomplete="off">
					</div>
					<div class="form-group">
						<a class="button" href="cya-death">Next</a>
						<a class="button button-secondary" href="case-record">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>		
</main>
{% endblock %}
