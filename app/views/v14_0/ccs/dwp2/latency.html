{% extends "layout_bsa.html" %}
{% block page_title %}
You are not entitled to healthcare paid for by the UK
{% endblock %}
{% block content %}
<style>
   /* banner */
   .banner-information-without-action {
   color: #005ea5;
   }
   .banner-message {
   font-family: Arial, sans-serif;
   font-weight: 400;
   text-transform: none;
   font-size: 36px;
   line-height: 1.2;
   padding: 20px;
   margin-top: 15px;
   margin-bottom: 15px;
   border-width: 5px;
   border-style: solid;
   font-weight: bold;
   text-align: center;
   }
   .vertical-bar {
   margin: 0px 10px;
   }
   /* end banner */
   .latency {
   text-align: center;
   }
   .latencyImg {
   display: block;
   margin-left: auto;
   margin-right: auto;
   }
</style>
<head>
	<meta http-equiv="refresh" content="3; latency-verified">
</head>
<main id="content" role="main">
   <div class="grid-row">
      <div class="column-full">
         <div id="back">
            <a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="grid-row">
         <div class="grid-row">
            <div class="column-full">
               <div class="heading-group">
                  <h1 class="heading-xlarge latency">Verifying customer details with DWP</h1>
               </div>
               <p class="latency">This may take a moment...</p>
               <br>
               <br>
               <img class="latencyImg" src="/public/images/spinner.gif">
            </div>
         </div>
      </div>
   </div>
</main>
{% endblock %}
