{% extends "layout_bsa.html" %}

{% block page_title %}
	What country are you moving to?
{% endblock %}

{% block content %}
<style>
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Michael Philip</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>

			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">UK State Pension details</h1>
				</div>

				<div class="form-group">
					<h2 class="heading-medium"></h2>
					<dl class="govuk-check-your-answers cya-questions-short">
						<div>
							<dt class="cya-question" style="width: 50%;">Receiving a UK State Pension?</dt>
							<dd class="cya-answer">Yes</dd>
							<!-- <dd class="cya-change"></dd> -->
						</div>
						<div>
							<dt class="cya-question" style="width: 50%;">UK State Pension start date</dt>
							<dd class="cya-answer">31/01/2020</dd>
						</div>
						
					</dl>
				</div>

						<p></p>
					</div> -->

						<a class="button" href="same-pension">Next</a>

					</div>
				<!-- </form> -->
			</div>
		</div>
	</div>
</main>
