{% extends "layout_bsa.html" %}

{% block page_title %}
	What is the start date of your course?
{% endblock %}

{% block content %}
<style>
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Karen Francis</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What is the start date of your course?</h1>
				</div>
				<form action="moving-date" id="moving-country-form" method="get" class="form">
					<p>You must start studying in EU before 31 December 2020. </p>
					<div class="form-group">
						<label class="form-hint" for="lineone">For example, 18/09/2018</label>
						<input class="form-control" id="registration-number" name="address-lineone" type="text" autocomplete="off" value="" >
					</div>
					<div class="form-group">
						<a class="button" href="course-end-date-eu">Next</a>
						<a class="button button-secondary" href="case-record">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock %}
