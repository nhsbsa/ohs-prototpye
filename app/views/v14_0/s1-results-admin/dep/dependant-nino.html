{% extends "layout_bsa.html" %}

{% block page_title %}

{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>
  <div class="grid-row">
      <div class="column-two-thirds">
              <header class="page-header">
                  <h1 class="page-header--lede heading-large">What’s the dependant’s National Insurance number?</h1>
              </header>

              <form action="check-person-details" id="dependant-nino-form" method="get" class="form">

                  <div class="form-group">
                      <label class="form-label" for="ni-number">
                         National Insurance number
                         <span class="form-hint">
                           It’s on the National Insurance card, benefit letter, payslip or P60. For example, ‘QQ 12 34 56 C’.
                         </span>
                      </label>
                      <input class="form-control form-control-3-4" id="id" type="text" name="id" max="20">
                  </div>
                  <div class="form-group">
                      <input class="button" type="submit" value="Continue">
                  </div>
                  <p class="navigation">
                      <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
                  </p>
                  <!-- modal starts here  -->
                  <div class="dialog" id="dialog-4" aria-hidden="true">
                    <div class="dialog-holder" aria-labelledby="dialog-title-4" aria-describedby="dialog-content-4" role="alertdialog">
                      <div class="dialog-content" id="dialog-content-4" role="document" tabindex="0">
                        <!-- <form action="123" id="123" class="form"> -->
                          <header class="page-header">
                            <h1 class="page-header--lede heading-medium" style="margin-top: -1em;">Are you sure you want to cancel this request to create an entitlement?</h1>
                          </header>
                          <!--  <label class="form-label" for="lineone">Are you sure you want to cancel this request to create an entitlement?</label> -->
                          <div class="form-group">
                              <fieldset class="inline">
                                <legend class="visually-hidden">
                                </legend>
                                <div class="multiple-choice">
                                    <input id="yes" type="radio" name="exemption" value="yes">
                                    <label for="yes">Yes</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="no" type="radio" name="exemption" value="no">
                                    <label for="no">No</label>
                                </div>
                              </fieldset>
                          </div>
                          <div class="dialog-actions">
                            <input id="submit-btn" class="button buttonSubmit" type="submit" value="Submit" style="font-size: 19px;" />
                            <br><br>
                            <!-- <a class="dialog-cancel" href="#" style="margin-left: -10px; font-size: 1em;">Cancel</a> -->
                          </div>
                          <button class="dialog-close" aria-label="close" type="button">
                            <span class="icon icon-close">x</span>
                          </button>
                          <!-- </form> -->
                        </div>
                      </div>
                    </div>
              </form>
      </div>
  </div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
  $("#submit-btn").on("click", function() {
    var modalAnswer = $("input[name='exemption']:checked").val() || false; // false if undefined

    if (modalAnswer != false && modalAnswer == 'yes') {
      $("#dependant-nino-form").attr("action", "search");
    } else {
      $("#dependant-nino-form").attr("action", "dependant-nino");
    }
  });
</script>
{% endblock %}
