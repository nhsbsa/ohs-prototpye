{% extends "layout_bsa.html" %}

{% block page_title %}

	Adjust card processing times

{% endblock %}

{% block content %}
<style>
	.form-control {
    width: 10%;
}
	.days {
	float: right;
    width: 88%;
}
	.form-hint {
		visibility: hidden;
	}

</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">

			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">Adjust card processing times</h1>
				</div>

				<!-- <p>This date must be:</p>
				<ul class="list list-bullet">
					<li>today's date or a date in the past</li>
					<li>after the <span class="bold">issue</span> start date</li>
				</ul> -->

				<br>

				<!-- <form action="check-your-answers-1" id="moving-date-form" method="get" class="form"> -->
					<div class="form-group">
						<label class="heading-small" for="ni-number">
							Application processing time
							<span class="form-hint">
								Days
							</span>
						</label>
						<input class="form-control" id="ni-number" type="text" autocomplete="off" value="3">
						<p class="days">Days</p>
					</div>
					<div class="form-group">
						<!-- <label class="form-label" for="ni-number-2"> -->
						<label class="heading-small" for="ni-number-2">
							Card production time
							<span class="form-hint">
								Days
							</span>
						</label>
						<input class="form-control" id="ni-number-2" type="text" autocomplete="off" value="15">
						<p class="days">Days</p>
					</div>

					<div class="form-group">
						<a class="button" href="start">Submit</a>
						<a class="button button-secondary" href="start">Cancel</a>
					</div>
				<!-- </form> -->
				
			</div>
		</div>
	</div>
</main>
{% endblock %}
