{% extends "layout_bsa.html" %}

{% block page_title %}

	Amend personal details

{% endblock %}

{% block content %}
<style>
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
			<div class="column-full">
				<div id="back">
					<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="grid-row">
				<div class="column-full">
            <div class="banner-information-without-action">
               <p class="banner-message">
                  <span class="name text-capitalize">Michael Philip</span>
                  <span class="vertical-bar">|</span>
                  <span class="ohs-reference-number">25000005</span>
               </p>
            </div>
         </div>
				<div class="column-full">
				</div>
				<div class="column-two-thirds">
					<div class="heading-group">
						<h1 class="heading-large">Amend personal details</h1>
					</div>
					<form action="same-pension" id="pension-date-form" method="get" class="form">

						<h2 class="heading-medium">Name</h2>

						<div class="form-group">
							<label class="form-label" for="ni-number">
								First name
								<span class="form-hint">
								</span>
							</label>
							<input class="form-control" id="ni-number" type="text" autocomplete="off" value="Michael">
						</div>
                        <div class="form-group">
							<label class="form-label" for="ni-number">
								Last name
								<span class="form-hint">
								</span>
							</label>
							<input class="form-control" id="ni-number" type="text" autocomplete="off" value="Philip">
						</div>

						<h2 class="heading-medium">Date of birth</h2>

						<div class="form-group">
							<label class="form-label" for="ni-number">
								Date of birth
								<span class="form-hint">
								</span>
							</label>
							<input class="form-control" id="ni-number" type="text" autocomplete="off" value="16/03/1994">
						</div>

						<h2 class="heading-medium">National Insurance number</h2>

						<div class="form-group">
							<label class="form-label" for="ni-number">
								National Insurance number
								<span class="form-hint">
								</span>
							</label>
							<input class="form-control" id="ni-number" type="text" autocomplete="off" value="SR123456A">
						</div>

						<h2 class="heading-medium">Address</h2>

						<div class="form-group">
	                        <label class="form-label" for="lineone">Building and street (line 1 of 2)</label>
	                        <input class="form-control" id="lineone" name="address-lineone" type="text" autocomplete="off" value="73 Roman Rd">
	                    </div>
	                    <div class="form-group">
	                        <label class="form-label" for="linetwo">Building and street (line 2 of 2) (optional)</label>
	                        <input class="form-control"  id="linetwo" name="address-linetwo" type="text" autocomplete="off" value="">
	                    </div>
	                    <div class="form-group">
	                        <label class="form-label" for="town">Town or city</label>
	                        <input class="form-control" id="town" name="town" type="text" autocomplete="off" value="Leeds">
	                    </div>
	                    <div class="form-group">
	                        <label class="form-label" for="postcode">Postcode (optional)</label>
	                        <input class="form-control form-control-1-4"  id="postcode" name="address-postcode" type="text" autocomplete="off" value="LS2 5ZN ">
	                    </div>
	                    <div class="form-group">
	                        <label class="form-label" for="country">Country</label>
	                        <input class="form-control" id="country" name="country" type="text" autocomplete="off" value="United Kingdom">
	                    </div>

	                    <br>

						<div class="form-group">
							<a class="button" href="dwp-api-pass">Next</a>
							<a class="button button-secondary" href="case-record">Cancel</a>
						</div>
					</form>
    			</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
