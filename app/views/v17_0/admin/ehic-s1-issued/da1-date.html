{% extends "layout_bsa.html" %}
{% block page_title %}
DA1/E123 entitlement dates
{% endblock %}
{% block content %}
<style>
   /* radio buttons (not-inline) */
   @media (min-width: 40.0625em) {
   .govuk-radios__item {
   font-size: 19px;
   font-size: 1.1875rem;
   line-height: 1.31579;
   }
   }
   @media (min-width: 40.0625em) {
   .govuk-label {
   font-size: 19px;
   font-size: 1.1875rem;
   line-height: 1.31579;
   }
   }
   .govuk-radios__item {
   font-family: Arial,sans-serif;
   -webkit-font-smoothing: antialiased;
   -moz-osx-font-smoothing: grayscale;
   font-weight: 400;
   font-size: 1rem;
   font-size: 16px;
   line-height: 1.25;
   display: block;
   position: relative;
   min-height: 40px;
   margin-bottom: 10px;
   padding: 0 0 0 40px;
   clear: left;
   }
   .govuk-radios__input {
   position: absolute;
   z-index: 1;
   top: 0;
   left: 0;
   width: 40px;
   height: 40px;
   cursor: pointer;
   margin: 0;
   opacity: 0;
   }
   .govuk-radios__label {
   display: inline-block;
   margin-bottom: 0;
   padding: 8px 15px 5px;
   cursor: pointer;
   -ms-touch-action: manipulation;
   touch-action: manipulation;
   }
   .govuk-label {
   font-family: Arial,sans-serif;
   -webkit-font-smoothing: antialiased;
   -moz-osx-font-smoothing: grayscale;
   font-weight: 400;
   font-size: 1rem;
   font-size: 16px;
   line-height: 1.25;
   color: #0b0c0c;
   display: block;
   margin-bottom: 5px;
   }
   .govuk-radios__input+.govuk-radios__label::before {
   content: "";
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
   position: absolute;
   top: 0;
   left: 0;
   width: 40px;
   height: 40px;
   border: 2px solid currentColor;
   border-radius: 50%;
   background: transparent;
   }
   .govuk-radios__input:checked+.govuk-radios__label::after {
   opacity: 1;
   }
   .govuk-radios__input+.govuk-radios__label::after {
   content: "";
   position: absolute;
   top: 10px;
   left: 10px;
   width: 0;
   height: 0;
   border: 10px solid currentColor;
   border-radius: 50%;
   opacity: 0;
   background: currentColor;
   }
   /* end radio buttons */
   /* banner */
   .banner-information-without-action {
   color: #005ea5;
   }
   .banner-message {
   font-family: Arial, sans-serif;
   font-weight: 400;
   text-transform: none;
   font-size: 36px;
   line-height: 1.2;
   padding: 20px;
   margin-top: 15px;
   margin-bottom: 15px;
   border-width: 5px;
   border-style: solid;
   font-weight: bold;
   text-align: center;
   }
   .vertical-bar {
   margin: 0px 10px;
   }
   /* end banner */
</style>
<main id="content" role="main">
   <div class="grid-row">
      <div class="column-full">
         <div id="back">
            <a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
         </div>
      </div>
   </div>
   <div class="form-group">
      <div class="grid-row">
         <div class="column-full">
            <div class="banner-information-without-action">
               <p class="banner-message">
                  <span class="name text-capitalize">Michael Philip</span>
                  <span class="vertical-bar">|</span>
                  <span class="ohs-reference-number">25000002</span>
               </p>
            </div>
         </div>
         <div class="column-two-thirds">
            <div class="heading-group">
               <h1 class="heading-large">What are the entitlement dates on the DA1/E123?</h1>
            </div>
            <form action="check-your-answers-1" id="moving-date-form" method="get" class="form">
               <div class="form-group">
                  <label class="form-label" for="ni-number">
                  Start date
                  <span class="form-hint">
                  This can be any date. For example, 18/09/2018
                  </span>
                  </label>
                  <input class="form-control" id="ni-number" type="text" autocomplete="off" value="04/12/2018">
               </div>
               <!-- <div class="form-group">
                  <label class="form-label" for="ni-number-2">

                  </span>
                  </label>

               </div> -->
               <div class="form-group">

                  </label>
                  <!-- <input class="form-control" id="ni-number-2" type="text" autocomplete="off" value="26/12/2019"> -->
               </div>
            <form class="form" action="postedWorker" method="get">
               <div class="form-group">
                  <fieldset id="entitlement">
                     <div class="govuk-radios">
                        <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="where-do-you-live-2" name="radiosPW" type="radio" value="For a maximum of three months">
                           <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                           For a maximum of three months
                           </label>
                        </div>
                        <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="where-do-you-live-3" name="radiosPW" type="radio" value="For unlimited period">
                           <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                           For unlimited period
                           </label>
                        </div>
                        <div class="govuk-radios__item" data-target="getnhsno">
                           <input class="govuk-radios__input" id="where-do-you-live-4" name="radiosPW" type="radio" value="Until period">
                           <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
                           Until period
                           </label>
                        </div>
                        <div class="panel panel-border-narrow js-hidden" id="getnhsno">
                           <label class="form-label" for="where-do-you-live-4">
                              <span class="form-hint">
                              This can be any date. For example, 18/09/2018
                              </span>
                              <!-- This can be any date. For example, 18/09/2018 -->
                           </label>
                           <input class="form-control" name="where-do-you-live-4" type="where-do-you-live-4" id="where-do-you-live-4">
                        </div>
                     </div>
                  </fieldset>
               </div>
            </form>
            <div class="form-group">
               <label class="form-label" for="ni-number">
               Issue date
               <span class="form-hint">
               This can be any date. For example, 18/09/2018
               </span>
               </label>
               <input class="form-control" id="ni-number-3" type="text" autocomplete="off" value="26/12/2019">
            </div>
            <div class="form-group">
               <a class="button" href="ent-reason">Next</a>
               <a class="button button-secondary" href="case-record">Cancel</a>
            </div>
            </form>
         </div>
      </div>
   </div>
</main>
