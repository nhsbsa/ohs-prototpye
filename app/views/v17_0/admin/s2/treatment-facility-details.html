{% extends "layout_bsa.html" %}

{% block page_title %}
	What is the name of the treatment facility?
{% endblock %}

{% block content %}
<style>

	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Test S2</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What is the name of the treatment facility?</h1>
				</div>

            <form action="treatmentFacilityName" method="get" class="form">
                
                    <div class="form-group">
                        <label class="form-label" for="treatment-facility-name">Treatment facility name</label>
                        <!-- <span class="form-hint">
                            For example, 03/12/2022
                        </span> -->
                        <input class="form-control" id="treatment-facility-name" name="treatment-facility-name" type="text" autocomplete="off" />
                    </div>
                    
                    
                
			<div class="form-group">
				<a href="#"><input class="button" type="submit" value="Next"></a>
				<a class="button button-secondary" href="case-record">Cancel</a>
			</div>
			</form>
        </div>
    </div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
	document.getElementById('example').focus();
</script>
{% endblock %}
