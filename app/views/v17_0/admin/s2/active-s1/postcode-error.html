{% extends "layout_bsa.html" %}

{% block page_title %}
	What is your residential address postcode?
{% endblock %}

{% block content %}
<style>

	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */

	/* error */
	.error > .form-control {
  		border: 4px solid #b10e1e;
	}	
	@media (min-width: 641px) {
		.error {
			border-left: 5px solid #b10e1e;
			padding-left: 15px;
		}
	}
	.error {
	margin-right: 15px;
	border-left: 4px solid #b10e1e;
	padding-left: 10px;
	}
	/* end error */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Test S2</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What is your residential address postcode?</h1>
				</div>

            <form action="residentialPostcodeErr" method="get" class="form">
                
                    <div class="form-group error">
                        <label class="form-label-bold" for="residential-postcode">Postcode</label>
						<span class="form-hint">
                            For example, AA1 1AA
                        </span>
						<span class="error-message">Enter a postcode</span>
                       
                        <input class="form-control" id="residential-postcode" name="residential-postcode" type="text" autocomplete="off" />
                    </div>
                    
				<div class="form-group">
					<a href="#"><input class="button" type="submit" value="Next"></a>
					<a class="button button-secondary" href="case-record">Cancel</a>
				</div>
            </form>
			
        </div>
    </div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
	document.getElementById('example').focus();
</script>
{% endblock %}
