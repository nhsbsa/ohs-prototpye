{% extends "layout_bsa.html" %}

{% block page_title %}
	MS Claims Prototype
{% endblock %}

{% block content %}
<style>
	.button-secondary {
		background-color: #dee0e2;
		color: black;
		box-shadow: 0 2px 0 #b5babe;
		font-size: 1em;
		outline-offset: -1px;
		outline: 1px solid transparent;
		border-radius: 0;
	}
	.form-control-3-4 {
		width: 32.7%;
	}
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="heading-group">
				<h1 class="heading-large">FA Claims Search</h1>
			</div>
		</div>
		<form action="03#search-results" method="post" class="form">
			<div class="column-full">
				<div class="form-group">
						<label>
							<span class="form-label" for="ohs">Claim ID</span>
							<span class="form-hint">For example, 8493</span>
						</label>
					<input class="form-control" id="ohs" name="ohs" type="text" autocomplete="off" />
				</div>
				<div class="form-group">
					<p class="form-block">or</p>
				</div>
				<div class="form-group">
					<label class="form-label" for="first-name">FA reference
						<span class="form-hint">For example, CY8794389</span>
					</label>
					<input class="form-control" id="first-name" name="firstName" type="text" autocomplete="off" />
				</div>
				<div class="form-group">
					<label class="form-label" for="last-name">Year<span class="form-hint">For example, 2023</span></label>
					<input class="form-control" id="last-name" name="lastName" type="text" autocomplete="off" />
				</div>
				<div class="form-group">
					<label class="form-label" for="date-of-birth">Country</label>
					<span class="form-hint">
						For example, France
					</span>
					<input class="form-control" id="date-of-birth" name="dateOfBirth" type="text" autocomplete="off" />
				</div>

				<div class="form-group">
					<input class="button" type="submit" href="03" value="Search"/>
				</div>
			</div>
		</form>
		
	</div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>

{% endblock %}
